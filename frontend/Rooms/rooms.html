<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phòng</title>
    <link rel="stylesheet" href="rooms.css">
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <div class="left">
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <h2 id="title">Quản lý phòng</h2>
    </div>

    <div class="user-box" onclick="toggleUserMenu()">
        <div class="avatar-text">👤</div>
        <span id="username"></span>

        <div class="user-menu" id="userMenu">
            <div>👤 Thông tin của tôi</div>
            <div>🔒 Đổi mật khẩu</div>
            <div onclick="logout()">🚪 Đăng xuất</div>
        </div>
    </div>
</div>

<div class="wrapper">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar"></div>

    <!-- MAIN -->
    <div class="main">

        <div class="toolbar">
            <input id="key" placeholder="🔍 Tìm theo tên phòng..." oninput="render()">

            <select id="status" onchange="render()">
                <option value="">Tất cả trạng thái</option>
                <option>Trống</option>
                <option>Đang thuê</option>
                <option>Đang sửa</option>
            </select>

            <button class="add owner">➕ Thêm phòng</button>
        </div>

        <div class="cards">
            <div class="card"><h4>Tổng phòng</h4><p id="total">0</p></div>
            <div class="card"><h4>Đang thuê</h4><p id="thue">0</p></div>
            <div class="card"><h4>Phòng trống</h4><p id="trong">0</p></div>
            <div class="card"><h4>Đang sửa</h4><p id="sua">0</p></div>
        </div>

        <div class="section">
            <table>
                <thead>
                    <tr>
                        <th>Mã</th>
                        <th>Tên phòng</th>
                        <th>Giá</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

    </div>
</div>

<!-- 🔥 LOAD MENU TRƯỚC -->
<script src="../Common/menu.js"></script>
<script src="rooms.js"></script>

</body>
</html>
